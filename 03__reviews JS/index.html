<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
          <h1 class="title">Our reviews</h2>
          <span class="underline">
          </span>

        <blockquote class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="Author's photo" class="person-img">
          </div>
          <cite class="author">Sarah Jones</cite>
          <p class="job">UX Designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
            Elementum integer enim neque volutpat. Sit amet purus gravida quis. Nisi est sit amet facilisis magna etiam tempor.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise me!</button>
        </blockquote>
      </section>

      
    </main>
    <script src="app.js"></script>
  </body>
</html>
