<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Submenus Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img src="./images/logo.svg" alt="Nav logo" class="nav-logo">
            <button class="btn toggle-btn">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
              <li>
                <button class="link-btn">products</button>
              </li>
              <li>
                <button class="link-btn">developers</button>
              </li>
              <li>
                <button class="link-btn">company</button>
              </li>
            </ul>
            <button class="btn signin-btn">Sign in</button>
          </div>
        </div>
      </nav>
      <aside class="submenu">
      </aside>

      <div class="sidebar-wrapper show">
        <aside class="sidebar">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="sidebar-links">
          </div>
        </aside>
      </div>
    </header>
    
    <main>
      <section class="hero">
        <div class="hero-center">
          <artile class="hero-info">
            <h1>Payments infrustructure for the internet</h1>
            <p>Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept payments, send payouts, and manage their businesses online.</p>
            <button class="btn">Start now</button>
          </artile>

          <article class="hero-images">
            <img src="./images/phone.svg" alt="phone" class="phone-img">
          </article>
        </div>
      </section>      
    </main>

    <footer></footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
