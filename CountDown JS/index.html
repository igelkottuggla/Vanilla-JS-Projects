<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <section class="section-center">
        <h2 class="visually-hidden">Our new offer</h2>
        <article class="gift-img">
          <img src="./gift.jpeg" alt="gift picture">
        </article>
  
        <article class="gift-info">
          <h3>old iphone giveaway</h3>
          <h4 class="giveaway"></h4>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Aut doloremque beatae, omnis, libero ex itaque officia maxime, 
            in inventore nulla consequatur suscipit saepe aliquid incidunt 
            dolorum? Temporibus unde quas error?
          </p>
          <div class="deadline">
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>
                </span>
              </div>
            </div>
    
            <div class="deadline-format">
              <div>
                <h4 class="hours">15</h4>
                <span>
                </span>
              </div>
            </div>
  
            <div class="deadline-format">
              <div>
                <h4 class="mins">55</h4>
                <span>
                </span>
              </div>
            </div>
  
            <div class="deadline-format">
              <div>
                <h4 class="secs"></h4>
                <span>
                </span>
              </div>
            </div>   
          </div>
  
        </article>
      </section>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
