<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">gallery project</h1>
      <section class="nature section">
        <h2 class="visually-hidden">gallery: nature</h2>
        <img
          src="./images//nature-1.jpeg"
          title="nature-1"
          class="img"
          alt="nature"
          data-id="1"
        />
        <img
          src="./images//nature-2.jpeg"
          title="nature-2"
          class="img"
          alt="nature"
          data-id="2"
        />
        <img
          src="./images//nature-3.jpeg"
          title="nature-3"
          class="img"
          alt="nature"
          data-id="3"
        />
      </section>

      <section class="section city">
        <h2 class="visually-hidden">gallery: city</h2>
        <img
          src="./images//city-1.jpeg"
          title="city-1"
          class="img"
          alt="city"
          data-id="1"
        />
        <img
          src="./images//city-2.jpeg"
          title="city-2"
          class="img"
          alt="city"
          data-id="2"
        />
        <img
          src="./images//city-3.jpeg"
          title="city-3"
          class="img"
          alt="city"
          data-id="3"
        />
        <img
          src="./images//city-4.jpeg"
          title="city-4"
          class="img"
          alt="city"
          data-id="4"
        />
        <img
          src="./images//city-5.jpeg"
          title="city-5"
          class="img"
          alt="city"
          data-id="5"
        />
      </section>

      <div class="modal">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <img src="./images/nature-1.jpeg" alt="image" class="main-img" />
          <h3 class="image-name">image name</h3>
          <div class="modal-images">
            <img
              src="./images//nature-2.jpeg"
              title="nature-2"
              class="modal-img"
              alt="nature"
              data-id="2"
            />
            <img
              src="./images//nature-3.jpeg"
              title="nature-3"
              class="modal-img"
              alt="nature"
              data-id="3"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="./js/class.js"></script>
  </body>
</html>
